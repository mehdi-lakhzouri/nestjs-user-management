# ================================
# Docker Compose - Orchestration des services
# Services : Backend NestJS + MongoDB (optionnel)
# ================================

services:
  # Service principal - Backend NestJS
  nestjs-backend:
    build:
      context: .
      dockerfile: Dockerfile
      target: production
    container_name: user-management-api
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      # Variables d'environnement héritées du fichier .env
      - PORT=${PORT:-3000}
      - MONGODB_URI=${MONGODB_URI}
      - JWT_SECRET=${JWT_SECRET}
      - JWT_EXPIRES_IN=${JWT_EXPIRES_IN}
      - JWT_REFRESH_SECRET=${JWT_REFRESH_SECRET}
      - BCRYPT_ROUNDS=${BCRYPT_ROUNDS}
      - SMTP_HOST=${SMTP_HOST}
      - SMTP_PORT=${SMTP_PORT}
      - SMTP_SECURE=${SMTP_SECURE}
      - SMTP_USER=${SMTP_USER}
      - SMTP_PASS=${SMTP_PASS}
      - FRONTEND_URL=${FRONTEND_URL}
    volumes:
      # Volume pour les uploads (avatars)
      - ./uploads:/app/uploads
    env_file:
      - .env
    networks:
      - user-management-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Service MongoDB (optionnel - si vous voulez une base locale au lieu d'Atlas)
  # Décommentez si vous préférez une base de données locale
  # mongodb:
